<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1">
		<title>Camera</title>
	</head>
	<body data-rsssl=1>
		<script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>
		<style>
			.buttonPrint
			{
				width: 40vw;
				height: 10vh;
				background: purple;
				color: white;
				border-radius: 5vh;
				font-family: Times New Roman;
				font-size: 5vh;
			}
			main
			{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#reader
			{
				width: 100vw;
			}
		</style>
		<main>
			<div id="reader"></div>
		</main>
		<script>
			const scanner = new Html5QrcodeScanner("reader",
			{
				qrbox:
				{
					width: 500,
					height: 500,
				},
				fps: 20,
			});
			scanner.render(success, error);
			function success(result)
			{
				scanner.clear();
				document.getElementById("reader").remove();
				var link_firebase = "https://html-preview.github.io/?url=https://raw.githubusercontent.com/Quan2000/printer/refs/heads/main/pdf.html";
				window.location.href = link_firebase + "&qr=" + result;
			}
			function error(result)
			{
			}
		</script>
	</body>
</html>
